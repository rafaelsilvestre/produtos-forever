<breadcrumb [paths]="path"></breadcrumb>

<div class="page-contact-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="title">Fale Conosco</h1>
            </div>
            <div class="col-md-8">
                <div id="player-wrapper"></div>
            </div>
            <div class="col-md-4">
                <form [formGroup]="formGroup" (submit)="doSubmit()">
                    <h2 class="title">Ainda com dúvida?<br>Fale Conosco!</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In placerat turpis nunc, et blandit felis rutrum ut.</p>

                    <div class="form-group">
                        <input type="text" formControlName="name" placeholder="Nome completo">
                    </div>
                    <div class="form-group">
                        <input type="email" formControlName="email" placeholder="Seu melhor e-mail">
                    </div>
                    <div class="form-group">
                        <input type="tel" formControlName="phone" mask [maskPatterns]="phoneMask" placeholder="WhatsApp/ Celular">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="state" placeholder="Estado">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="city" placeholder="Cidade">
                    </div>
                    <h2 class="divider">O que você precisa?</h2>
                    <div class="form-group">
                        <div class="radio">
                            <input type="radio" formControlName="intention" name="intention" value="Produtos" id="0" checked>
                            <label class="fas fa-check" for="0"> <span>Produtos</span></label>
                        </div>
                        <div class="radio">
                            <input type="radio" formControlName="intention" name="intention" value="Negócio" id="1">
                            <label class="fas fa-check" for="1"> <span>Negócio</span></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="!formGroup.valid">Enviar Informações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
