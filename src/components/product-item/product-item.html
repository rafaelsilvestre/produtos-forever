<div class="product-item-wrapper">
    <img [src]="product?.image" class="w-100" alt="" style="width: 205px;height: 240px;margin: 0px auto;display: block;">
    <h2>{{ product?.name }}</h2>
    <p>{{ product?.short_description | excerpt:120 }}</p>
    <button [routerLink]="['/produto', product?.slug]" [disabled]="!product.name">Comprar Agora</button>
</div>
